<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas — Ishana Garuda</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <main class="container">
        <nav class="main-nav">
            <a href="../">home</a>
            <a href="../projects/">projects</a>
            <a href="./" class="active">ideas</a>
            <a href="../resume/">resume</a>
        </nav>

        <header>
            <h1>Ideas</h1>
            <p class="subtitle">Thoughts, explorations, and things I'm curious about. Probably some of these projects exist, but even the process of redoing it and seeing myself I am interested in these topics is valuable.</p>
        </header>

        <section>
            <div id="ideas-list" class="ideas-list">
                <p class="loading">Loading ideas...</p>
            </div>
        </section>

        <footer>
            <div class="links">
                <a href="mailto:ishana.rama@gmail.com">email</a>
                <a href="https://github.com/ishana23g">github</a>
                <a href="https://linkedin.com/in/ishana-garuda">linkedin</a>
            </div>
            <p class="copyright">© 2025 Ishana Garuda</p>
        </footer>
    </main>

    <script>
    (async function() {
        const container = document.getElementById('ideas-list');
        
        try {
            const res = await fetch('../content/ideas.json');
            if (!res.ok) throw new Error('Failed to load ideas');
            const ideas = await res.json();
            
            if (!ideas.length) {
                container.innerHTML = '<p>No ideas yet.</p>';
                return;
            }
            
            container.innerHTML = ideas.map(idea => `
                <a href="./${idea.slug}/" class="idea-card-link">
                    <article class="idea-card">
                        <h3>${idea.title}</h3>
                        <p>${idea.excerpt}</p>
                    </article>
                </a>
            `).join('');
            
        } catch (err) {
            container.innerHTML = '<p>Unable to load ideas.</p>';
            console.error(err);
        }
    })();
    </script>
</body>
</html>
