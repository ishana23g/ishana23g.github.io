<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects — Ishana Garuda</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <main class="container">
        <nav class="main-nav">
            <a href="../">home</a>
            <a href="./" class="active">projects</a>
            <a href="../ideas/">ideas</a>
            <a href="../resume/">resume</a>
        </nav>

        <header>
            <h1>Projects</h1>
            <p class="subtitle">Research, coursework, and personal projects</p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search projects by title, tech stack, or keywords..." aria-label="Search projects">
        </div>

        <section>
            <div id="projects-grid" class="projects-grid">
                <p class="loading">Loading projects...</p>
            </div>
        </section>

        <footer>
            <div class="links">
                <a href="mailto:ishana.rama@gmail.com">email</a>
                <a href="https://github.com/ishana23g">github</a>
                <a href="https://linkedin.com/in/ishana-garuda">linkedin</a>
            </div>
            <p class="copyright">© 2025 Ishana Garuda</p>
        </footer>
    </main>

    <script>
    (async function() {
        const container = document.getElementById('projects-grid');
        const searchInput = document.getElementById('search-input');
        let allProjects = [];

        function renderProjects(projects) {
            if (!projects.length) {
                container.innerHTML = '<p class="no-results">No projects match your search.</p>';
                return;
            }

            container.innerHTML = projects.map(project => `
                <a href="./${project.slug}/" class="project-card-link">
                    <div class="project-card">
                        <h3>${project.title}</h3>
                        <p class="tech">${project.tech}</p>
                        <p>${project.excerpt}</p>
                    </div>
                </a>
            `).join('');
        }

        function filterProjects(searchTerm) {
            const term = searchTerm.toLowerCase().trim();

            if (!term) {
                renderProjects(allProjects);
                return;
            }

            const filtered = allProjects.filter(project => {
                const searchableText = [
                    project.title,
                    project.tech,
                    project.excerpt,
                    project.course || ''
                ].join(' ').toLowerCase();

                return searchableText.includes(term);
            });

            renderProjects(filtered);
        }

        try {
            const res = await fetch('../content/projects.json');
            if (!res.ok) throw new Error('Failed to load projects');
            allProjects = await res.json();

            if (!allProjects.length) {
                container.innerHTML = '<p>No projects yet.</p>';
                searchInput.disabled = true;
                return;
            }

            renderProjects(allProjects);

            // Add search event listener
            searchInput.addEventListener('input', (e) => {
                filterProjects(e.target.value);
            });

        } catch (err) {
            container.innerHTML = '<p>Unable to load projects.</p>';
            searchInput.disabled = true;
            console.error(err);
        }
    })();
    </script>
</body>
</html>
